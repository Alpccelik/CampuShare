
<div *ngIf="event">
    <h2><span jhiTranslate="campuShareApp.event.detail.title">Event</span> {{event.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="campuShareApp.event.category">Category</span></dt>
        <dd>
            <span>{{event.category}}</span>
        </dd>
        <dt><span jhiTranslate="campuShareApp.event.category">Description</span></dt>
        <dd>
            <span>{{event.description}}</span>
        </dd>
        <dt><span jhiTranslate="campuShareApp.event.maxPeople">Max People</span></dt>
        <dd>
            <span>{{event.maxPeople}}</span>
        </dd>
        <dt><span jhiTranslate="campuShareApp.event.startDate">Start Date</span></dt>
        <dd>
            <span>{{event.startDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="campuShareApp.event.endDate">End Date</span></dt>
        <dd>
            <span>{{event.endDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="campuShareApp.event.adress">Adress</span></dt>
        <dd>
            <span>{{event.adress}}</span>
        </dd>
        <dt><span jhiTranslate="campuShareApp.event.user">User</span></dt>
        <dd>
            {{event.userLogin}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'event/'+ event.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
